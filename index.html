<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbarContainer">
        <!-- Navigation Bar for Stamps -->
        <div id="navbar">
            <img src="assets/kanji/bird.png" class="stamp"  id="bird" data-stamp="bird-stamp" draggable="true">
            <img src="assets/kanji/bridge.png" class="stamp"  id="bridge" data-stamp="bridge-stamp" draggable="true">
            <img src="assets/kanji/cloud.png" class="stamp"  id="cloud" data-stamp="cloud-stamp" draggable="true">
            <img src="assets/kanji/flower.png" class="stamp" id="flower" data-stamp="flower-stamp" draggable="true">
            <img src="assets/kanji/house.png" class="stamp" id="house" data-stamp="house-stamp" draggable="true">
            <img src="assets/kanji/moon.png" class="stamp" id="moon" data-stamp="moon-stamp" draggable="true">
            <img src="assets/kanji/mountain.png" class="stamp" id="mountain" data-stamp="mountain-stamp" draggable="true">
            <img src="assets/kanji/person.png" class="stamp" id="person" data-stamp="person-stamp" draggable="true">
            <img src="assets/kanji/river.png" class="stamp" id="river" data-stamp="river-stamp" draggable="true">
            <img src="assets/kanji/stone.png" class="stamp" id="stone" data-stamp="stone-stamp" draggable="true">
            <img src="assets/kanji/tree.png" class="stamp" id="tree" data-stamp="tree-stamp" draggable="true">
            <img src="assets/kanji/wiseman.png" class="stamp" id="wiseman" data-stamp="wiseman-stamp" draggable="true">
            
        </div>
    </div>
    
    <!-- Drawing Canvas with Scroll Frame -->
    <div id="canvasContainer">
        <canvas id="paintCanvas"></canvas>
    </div>
    <div id="sizeSliderContainer">
        <label for="sizeSlider">Stamp Size: </label>
        <input type="range" id="sizeSlider" min="0.05" max="1.5" step="0.01" value="1">
    </div>    

    <!-- Bottom Navigation Bar -->
    <div id="bottomNavbar">
        <button id="delete">Delete</button>
        <button id="translate">JP -> Eng</button>
        <button id="changeBackground">Background</button>
        <button id="saveCanvas">Save Canvas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
